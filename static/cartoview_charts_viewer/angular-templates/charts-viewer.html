<div class="charts-viewer " layout="row" layout-align="start center">
    <md-content ng-show="!collapsed"
         class=" md-whiteframe-2dp"
         layout="column" layout-align="start center" >
        <h4>{{ service.chartsViewer.chartTitle }}</h4>
        <div layout="row">
            <div layout="column" layout-align="center center" class="md-padding">
                <div google-chart chart="{{ service.chartsViewer.chart }}">

                </div>
            </div>
        </div>
        <md-progress-circular md-mode="indeterminate" ng-show="service.chartsViewer.loading"></md-progress-circular>
    </md-content>
    <div>
        <md-button  ng-click="collapsed = !collapsed" class="md-raised summary-collapse-btn">
            <md-icon ng-show="!collapsed">expand_more</md-icon>
            <md-icon ng-show="collapsed">expand_less</md-icon>
        </md-button>
    </div>
</div>
